                {
                    alert("Warning--You need to fill all information!");
                    document.form.elements[i].focus();
                    return false;
                }
            }
            return true;
        }

    <div class="container" >
        <h2 id="heading-1" class="text-center" style="color:#FFFFFF">Add New User</h2>
    </div>
</div>

<div  style="background:#3f98d4;">
    <div class="container">
        <div class="row">
            <div class="col-md-1">
            </div>

            <div class="col-md-10">
                <form role="form" name="form" class="form" method="post" action="" onSubmit="return formCheck()" >

                    <div class="form-group">
                        <label style="color:#FFFFFF">Store :</label>
                        <select name="store" id="store" style="width: 100%; height: 25px">
                            <option value ="select">-- Select --</option>
                            <option value ="5642779036221440">Melbourne Central</option>
                            <option value ="5669544198668288">Elizabeth Street</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="color:#FFFFFF">First Name :</label>
                        <input type="text" name="first_name" id="first_name" size="40" class="form-control" placeholder="Input first name...">
                    </div>

                    <div class="form-group">
                        <label style="color:#FFFFFF">Last Name :</label>
                        <input type="text" name="last_name" id="last_name" size="40" class="form-control" placeholder="Input last name...">
                    </div>

                    <div class="form-group">
                        <label style="color:#FFFFFF">User Name :</label>
                        <input type="text" name="user_name" id="user_name" size="40" class="form-control" placeholder="Input user name...">
                    </div>

                    <div class="form-group">
                        <label style="color:#FFFFFF">Email :</label>
                        <input type="email" name="email" id="email" size="100" id="email" class="form-control" placeholder="Input Email...">
                    </div>

                    <div class="form-group">
                        <label style="color:#FFFFFF">Role :</label>
                        <select name="role" id="role" style="width: 100%; height: 25px">
                            <option value ="select">-- Select --</option>
                            <option value ="store_employee"  selected = "selected">Employee</option>
                            <option value ="store_manager">Store Manager</option>
                            <option value ="admin">HQ Admin</option>
                        </select>
                    </div>

                   <div class="form-group">
                        <label style="color:#FFFFFF">Avatar: </label>
                        <input type="text" name="avatar" id="avatar" size="400" class="form-control" placeholder="Input avatar's url...">
                    </div>


                    <div class="form-group">
                        <label style="color:#FFFFFF">Last Login: </label>
                        <input type="text"  name="last_login" id="last_login" disabled="true" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="active" id="active"  style="width: 34px" onclick=""/>
                        <label style="color:#FFFFFF">Active</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="locked_out" id="locked_out" style="width: 34px" onclick=""/>
                        <label style="color:#FFFFFF">Locked out</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="password_needs_reset" id="password_needs_reset" style="width: 34px" onclick=""/>
                        <label style="color:#FFFFFF">Password needs reset</label>
                    </div>

                    <div class="text-center">
                        <input class="btn btn-warning" type="submit" value="Submit">
                        <input class="btn btn-warning" type="reset" value="Reset">
                        <a href="userListPage.html" class="btn btn-warning">Back</a>
                    </div>

                </form>
            </div>

            <div class="col-md-1">
            </div>
        </div>
